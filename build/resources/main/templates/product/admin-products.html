<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master-template :: head">
    <title th:text="${titlePage}"></title>
</head>
<body>

<nav th:replace="master-template :: navbar"></nav>

<div class="container mt-5">
    <h1 class="mb-5" th:text="${title}"></h1>
    <table id="admin-table" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Especificaciones</th>
            <th scope="col">Estado</th>
            <th scope="col">Precio</th>
            <th scope="col">Inventario</th>
            <th scope="col">Categoría</th>
            <th scope="col">Fecha de creación</th>
            <th scope="col">Fecha de Actualización</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.specifications}"></td>
            <td th:text="${product.state}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.stock}"></td>
            <td th:text="${product.category.nameCategory}"></td>
            <td th:text="${product.createdDate}"></td>
            <td th:text="${product.updateDate}"></td>
            <td>
                <a th:href="@{delete-product/{id}(id=${product.id})}"><i class="fa fa-trash mr-2 text-danger"></i></a>
                <a th:href="@{update-product/{id}(id=${product.id})}"><i class="fa fa-edit"></i></a>
            </td>
        </tr>
    </table>
</div>

<footer th:replace="master-template :: footer"></footer>

</body>
</html>
