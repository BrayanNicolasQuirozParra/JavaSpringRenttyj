<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master-template :: head">
    <title th:text="login"></title>
</head>

<body>
<div class="row mt-5">
    <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-key">
            <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <div class="col-lg-12 login-title">
            Iniciar Sesi√≥n
        </div>

        <div class="col-lg-12 login-form">
            <div class="col-lg-12 login-form">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username"></label><input type="text" name="username" id="username"
                                                             class="form-control" placeholder="Username" autofocus
                                                             />
                    </div>
                    <div class="form-group">
                        <label for="password"></label><input type="password" name="password" id="password"
                                                             class="form-control" placeholder="Password" />
                    </div>



                    <div class="col-lg-12 loginbttm">
                        <div class="col-lg-6 login-btm login-text">
                            <!-- Error Message -->
                        </div>
                        <div class="col-lg-6 login-btm login-button">
                            <input type="submit" class="btn btn-lg btn-primary btn-block"
                                   value="Iniciar Sesion"/>
                            <br/>
                            <br/>

                            <a href="/">Regresar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>

        <div >
            <a class="dropdown-item" th:href="@{/create-user}">
                <i class="fas fa-plus fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Crear
            </a>
        </div>

    </div>
</div>
<footer th:replace="master-template :: footer"></footer>
</body>
</html>
