<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master-template :: head">
    <title th:text="${titlePage}"></title>
</head>
<body>

<nav th:replace="master-template :: navbar"></nav>

<div class="container mt-5">
    <h1 class="mb-5" th:text="${title}"></h1>
    <table id="admin-table" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nit</th>
            <th scope="col">Nombre</th>
            <th scope="col">Dirección</th>
            <th scope="col">Localización</th>
            <th scope="col">Usuario</th>
            <th scope="col">Fecha de creación</th>
            <th scope="col">Fecha de Actualización</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company: ${companies}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.nit}"></td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.address}"></td>
            <td th:text="${company.location}"></td>
            <td th:text="${company.userAuth.username}"></td>
            <td th:text="${company.createdDate}"></td>
            <td th:text="${company.updateDate}"></td>
            <td>
                <a th:href="@{delete-company/{id}(id=${company.id})}"><i class="fa fa-trash mr-2 text-danger"></i></a>
                <a th:href="@{update-company/{id}(id=${company.id})}"><i class="fa fa-edit"></i></a>
            </td>
        </tr>
    </table>
</div>

<footer th:replace="master-template :: footer"></footer>

</body>
</html>
