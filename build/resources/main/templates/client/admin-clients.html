<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master-template :: head">
    <title th:text="${titlePage}"></title>
</head>
<body>

<nav th:replace="master-template :: navbar"></nav>

<div class="container mt-5">
    <h1 class="mb-5" th:text="${title}"></h1>
    <table id="admin-table" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Número de contacto</th>
            <th scope="col">Dirección</th>
            <th scope="col">Localización</th>
            <th scope="col">Usuario</th>
            <th scope="col">Fecha de creación</th>
            <th scope="col">Fecha de Actualización</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client: ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.lastName}"></td>
            <td th:text="${client.contactNumber}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.location}"></td>
            <td th:text="${client.userAuth.username}"></td>
            <td th:text="${client.createdDate}"></td>
            <td th:text="${client.updateDate}"></td>
            <td>
                <a th:href="@{delete-client/{id}(id=${client.id})}"><i class="fa fa-trash mr-2 text-danger"></i></a>
                <a th:href="@{update-client/{id}(id=${client.id})}"><i class="fa fa-edit"></i></a>
            </td>
        </tr>
    </table>
</div>

<footer th:replace="master-template :: footer"></footer>

</body>
</html>
