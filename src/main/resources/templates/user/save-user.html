<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master-template :: head">
    <title th:text="${titlePage}"></title>
</head>
<body>
<nav th:replace="master-template :: navbar"></nav>

<div id="content" class="container mt-5">
    <h1 class="mb-5" th:text="${title}"></h1>
    <form th:object="${userObject}" th:action="@{/save-user}" method="post">
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" required class="form-control" th:field="*{username}" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" required class="form-control" th:field="*{email}" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" required class="form-control" th:field="*{password}" id="password" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-select" name="role"  th:field="*{role}" id="role">
                <option th:each="role: ${roles}" th:text="${role.name}" th:value="${role.id}" ></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<footer th:replace="master-template :: footer"></footer>
</body>
</html>
