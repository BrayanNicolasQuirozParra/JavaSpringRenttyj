<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master-template :: head">
    <title th:text="${titlePage}"></title>
</head>
<body>
<nav th:replace="master-template :: navbar"></nav>

<div id="content" class="container mt-5">
    <h1 class="mb-5" th:text="${title}"></h1>
    <form th:object="${companyObject}" th:action="@{/save-company}" method="post">
        <div class="form-group">
            <label for="nit">Nit</label>
            <input type="text" required class="form-control" th:field="*{nit}" id="nit" name="nit" placeholder="Enter nit">
        </div>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" required class="form-control" th:field="*{name}" id="name" name="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" required class="form-control" th:field="*{address}" id="address" name="address" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="location">Localización</label>
            <input type="text" required class="form-control" th:field="*{location}" id="location" name="location" placeholder="Enter location">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<footer th:replace="master-template :: footer"></footer>
</body>
</html>
