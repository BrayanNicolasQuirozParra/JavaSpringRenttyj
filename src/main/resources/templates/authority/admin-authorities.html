<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master-template :: head">
    <title th:text="${titlePage}"></title>
</head>
<body>

<nav th:replace="master-template :: navbar"></nav>

<div class="container mt-5">
    <h1 class="mb-5" th:text="${title}"></h1>
    <table id="admin-table" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha de creación</th>
            <th scope="col">Fecha de Actualización</th>
            <th scope="col">Active</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="authority: ${authorities}">
            <td th:text="${authority.id}"></td>
            <td th:text="${authority.name}"></td>
            <td th:text="${authority.createdDate}"></td>
            <td th:text="${authority.updateDate}"></td>
            <td th:text="${authority.isActive}"></td>
            <td>
                <a th:href="@{delete-authority/{id}(id=${authority.id})}"><i class="fa fa-trash mr-2 text-danger"></i></a>
                 <a th:href="@{update-authority/{id}(id=${authority.id})}"><i class="fa fa-edit"></i></a>
            </td>
        </tr>
    </table>
</div>

<footer th:replace="master-template :: footer"></footer>

</body>
</html>
